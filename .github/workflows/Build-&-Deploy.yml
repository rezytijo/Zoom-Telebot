name: "Build & Deploy"

on: workflow_dispatch

jobs:
  github-release:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.date.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: |
          DATE=$(date +%d)
          MONTH=$(date +%B)
          YEAR=$(date +%Y)
          case $MONTH in
            January) MONTH_ID="Januari" ;;
            February) MONTH_ID="Februari" ;;
            March) MONTH_ID="Maret" ;;
            April) MONTH_ID="April" ;;
            May) MONTH_ID="Mei" ;;
            June) MONTH_ID="Juni" ;;
            July) MONTH_ID="Juli" ;;
            August) MONTH_ID="Agustus" ;;
            September) MONTH_ID="September" ;;
            October) MONTH_ID="Oktober" ;;
            November) MONTH_ID="November" ;;
            December) MONTH_ID="Desember" ;;
          esac
          RELEASE_NAME="Release - $DATE $MONTH_ID $YEAR"
          TAG_NAME="v$YEAR.$(date +%m).$DATE"
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ steps.date.outputs.tag_name }}
          git push --force origin ${{ steps.date.outputs.tag_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.date.outputs.tag_name }}
          name: ${{ steps.date.outputs.release_name }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    runs-on: ubuntu-latest
    needs: github-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            rezytijo/zoom-telebot
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.github-release.outputs.tag_name }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: docker/
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

      - name: Verify Docker image tags
        if: github.event_name != 'pull_request'
        run: |
          IFS=',' read -ra TAGS <<< "${{ steps.meta.outputs.tags }}"
          for tag in "${TAGS[@]}"; do
            tag=$(echo $tag | xargs)  # trim whitespace
            echo "Verifying tag: $tag"
            if ! docker pull --quiet $tag > /dev/null 2>&1; then
              echo "Error: Failed to pull $tag from Docker Hub"
              exit 1
            else
              echo "Success: $tag is available on Docker Hub"
            fi
          done
