# Testing docker-compose configuration
# Use this for running tests in isolated environment

services:
  zoom-telebot-test:
    build:
      context: .
      target: development
    container_name: zoom-telebot-soc-test
    restart: "no"
    profiles: ["test"]

    # Environment (values from host environment variables)
    env_file:
      - .env
      # - stack.env (use this if you use Portainer or similar tools)
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Syntax For External SQL Server: dialect+driver://username:password@host:port/database
      # Syntax For SQLite: sqlite+aiosqlite:///./<path>/zoom_telebot.db
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/zoom_telebot.db}
      - DEFAULT_MODE=${DEFAULT_MODE}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - INITIAL_OWNER_ID=${INITIAL_OWNER_ID}
      - INITIAL_OWNER_USERNAME=${INITIAL_OWNER_USERNAME}
      - ZOOM_ACCOUNT_ID=${ZOOM_ACCOUNT_ID}
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
      - SID_ID=${SID_ID}
      - SID_KEY=${SID_KEY}
      - BITLY_TOKEN=${BITLY_TOKEN}

    # Volumes for persistence
    volumes:    
      - zoom-telebot_data:/app/data:rw # This is path where shorteners.json and database will be stored
      - zoom-telebot_logs:/app/logs:rw # This is path where log files will be stored

    # Test volumes
    volumes:
      - ./tests:/app/tests:rw
      - ./data:/app/data:rw

    # Test networks
    networks:
      - test-network

    # Override command for testing
    command: ["python", "-m", "pytest", "tests/", "-v"]

    # Test logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database for testing
  test-db:
    image: sqlite3:latest
    container_name: zoom-telebot-test-db
    restart: "no"
    profiles: ["test"]

    volumes:
      - ./data:/data:rw

    command: ["sqlite3", "/data/test.db", ".read /dev/null"]

    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  test-data:
    driver: local