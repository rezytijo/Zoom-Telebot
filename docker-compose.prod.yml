# Production docker-compose configuration
# Use this for production deployments

services:
  zoom-telebot:
    build:
      context: .
      target: production
    container_name: zoom-telebot-soc-prod
    restart: always

    # Environment (values from host environment variables)
    env_file:
      - .env
      # - stack.env (use this if you use Portainer or similar tools)
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Syntax For External SQL Server: dialect+driver://username:password@host:port/database
      # Syntax For SQLite: sqlite+aiosqlite:///./<path>/zoom_telebot.db
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/zoom_telebot.db}
      - DEFAULT_MODE=${DEFAULT_MODE}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - INITIAL_OWNER_ID=${INITIAL_OWNER_ID}
      - INITIAL_OWNER_USERNAME=${INITIAL_OWNER_USERNAME}
      - ZOOM_ACCOUNT_ID=${ZOOM_ACCOUNT_ID}
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
      - SID_ID=${SID_ID}
      - SID_KEY=${SID_KEY}
      - BITLY_TOKEN=${BITLY_TOKEN}
      - AGENT_API_PORT=${AGENT_API_PORT:-8767}

    # Ports for agent API polling
    ports:
      - "${AGENT_API_PORT:-8767}:${AGENT_API_PORT:-8767}"  # Expose agent API port for external agent polling

    # Production volumes
    volumes:
      - zoom-telebot_data:/app/data:rw
      - zoom-telebot_logs:/app/logs:rw
      - zoom-telebot_backups:/app/backups:rw

    # Production networks
    networks:
      - bot-network

    # Production health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 60s

    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "production"

    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

    # Production security
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Optional: Database backup service
  backup-service:
    image: alpine:latest
    container_name: zoom-telebot-backup
    restart: "no"
    profiles: ["backup"]

    volumes:
      - bot-data:/data:ro
      - ./backups:/backups:rw

    command: >
      sh -c "
        echo 'Starting backup...';
        mkdir -p /backups;
        cp /data/zoom_telebot.db /backups/zoom_telebot_$(date +%Y%m%d_%H%M%S).db;
        echo 'Backup completed';
      "

    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  zoom-telebot_data:
    driver: local
  zoom-telebot_logs:
    driver: local
  zoom-telebot_backups:
    driver: local