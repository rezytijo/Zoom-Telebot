services:
  zoom-telebot:
    # Build from local Dockerfile in docker/ directory
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production

    # Container configuration
    container_name: zoom-telebot-soc
    restart: unless-stopped
    hostname: zoom-telebot

    # Environment variables (load from .env file)
    env_file:
      - .env
    environment:
      # Logging level
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # Database configuration (SQLite by default)
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/zoom_telebot.db}

      # Bot mode
      - DEFAULT_MODE=${DEFAULT_MODE:-production}

      # Telegram Bot Configuration (REQUIRED)
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - INITIAL_OWNER_ID=${INITIAL_OWNER_ID}
      - INITIAL_OWNER_USERNAME=${INITIAL_OWNER_USERNAME}

      # Zoom API Configuration (REQUIRED)
      - ZOOM_ACCOUNT_ID=${ZOOM_ACCOUNT_ID}
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}

      # URL Shortener Configuration (OPTIONAL)
      - SID_ID=${SID_ID}
      - SID_KEY=${SID_KEY}
      - BITLY_TOKEN=${BITLY_TOKEN}

      # Agent API Configuration
      - AGENT_API_PORT=${AGENT_API_PORT:-8767}

    # Port mapping for agent API
    ports:
      - "${AGENT_API_PORT:-8767}:${AGENT_API_PORT:-8767}"

    # Volume mounts for data persistence
    volumes:
      # Data directory (contains database and shortener config)
      - data:/app/data:rw
      # Logs directory
      - logs:/app/logs:rw

    # Networks
    networks:
      - zoom-telebot-network

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Networks
networks:
  zoom-telebot-network:
    driver: bridge
    name: zoom-telebot-network

# Volumes for data persistence
volumes:
  data:
    driver: local
    name: data
  logs:
    driver: local
    name: logs