services:
  zoom-telebot:
    build:
      context: .
      target: production
    container_name: zoom-telebot-soc
    restart: unless-stopped

    # Environment (values from host environment variables)
    env_file:
      - .env
      # - stack.env (use this if you use Portainer or similar tools)
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Syntax For External SQL Server: dialect+driver://username:password@host:port/database
      # Syntax For SQLite: sqlite+aiosqlite:///./<path>/zoom_telebot.db
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/zoom_telebot.db}
      - DEFAULT_MODE=${DEFAULT_MODE}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - INITIAL_OWNER_ID=${INITIAL_OWNER_ID}
      - INITIAL_OWNER_USERNAME=${INITIAL_OWNER_USERNAME}
      - ZOOM_ACCOUNT_ID=${ZOOM_ACCOUNT_ID}
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
      - SID_ID=${SID_ID}
      - SID_KEY=${SID_KEY}
      - BITLY_TOKEN=${BITLY_TOKEN}
      - AGENT_API_PORT=${AGENT_API_PORT:-8767}

    # Ports for agent API polling
    ports:
      - "${AGENT_API_PORT:-8767}:${AGENT_API_PORT:-8767}"  # Expose agent API port for external agent polling

    # Volumes for persistence
    volumes:    
      - zoom-telebot_data:/app/data:rw # This is path where shorteners.json and database will be stored
      - zoom-telebot_logs:/app/logs:rw # This is path where log files will be stored

    # Networks
    networks:
      - bot-network

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  bot-network:
    driver: bridge

volumes:
  zoom-telebot_data:
    driver: local
  zoom-telebot_logs:
    driver: local