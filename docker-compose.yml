services:
  zoom-telebot:
    build:
      context: .
      target: production
    container_name: zoom-telebot-soc
    restart: unless-stopped

    # Environment variables loaded from .env file (via override)
    # Note: env_file is specified in docker-compose.override.yml

    # Volumes for persistence
    volumes:    
      - zoom-telebot_data:/app/data:rw
      - zoom-telebot_logs:/app/logs:rw

    # Networks
    networks:
      - bot-network

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  bot-network:
    driver: bridge

volumes:
  zoom-telebot_data:
    driver: local
  zoom-telebot_logs:
    driver: local