services:
  zoom-telebot:
    image: rezytijo/zoom-telebot:latest
    container_name: zoom-telebot-soc
    restart: unless-stopped

    # Environment (values from host environment variables)
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/zoom_telebot.db}
      - DEFAULT_MODE=${DEFAULT_MODE}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - INITIAL_OWNER_ID=${INITIAL_OWNER_ID}
      - INITIAL_OWNER_USERNAME=${INITIAL_OWNER_USERNAME}
      - ZOOM_ACCOUNT_ID=${ZOOM_ACCOUNT_ID}
      - ZOOM_CLIENT_ID=${ZOOM_CLIENT_ID}
      - ZOOM_CLIENT_SECRET=${ZOOM_CLIENT_SECRET}
      - SID_ID=${SID_ID}
      - SID_KEY=${SID_KEY}
      - BITLY_TOKEN=${BITLY_TOKEN}

    # Volumes for persistence
    volumes:    
      - zoom-telebot_data:/app/data:rw
      - zoom-telebot_logs:/app/logs:rw

    # Networks
    networks:
      - bot-network

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  bot-network:
    driver: bridge

volumes:
  zoom-telebot_data:
    driver: local
  zoom-telebot_logs:
    driver: local