# Override file for development environment
# This file is automatically merged with docker-compose.yml when running
# docker-compose commands

services:
  zoom-telebot:
    # Override for development
    env_file:
      - .env
    environment:
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=sqlite+aiosqlite:///./data/zoom_telebot.db
      # All other variables loaded from .env file

    # Mount source code for live reload
    volumes:
      - .:/app:rw
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw

    # Development command
    command: ["python", "dev.py", "debug"]

    # Keep container running for development
    restart: "no"

    # Additional development ports (if needed)
    # ports:
    #   - "8000:8000"